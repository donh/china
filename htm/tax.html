					<section>
						<h2>分稅制的逆襲</h2>
						<br>
						<ul>
							<li>人口向城鎮聚集、城鎮規模擴大以及由此引起一系列經濟社會變化的過程。</li>
						</ul>
						<ol>
							<li>經濟結構變遷：農業活動向非農業轉化和產業結構升級。</li>
							<li>社會結構變遷：農村 人口轉變為城鎮人口以及城鎮文化、生活方式和價值觀向農村擴散。</li>
							<li>空間結構變遷：各種生產要素和產業活動向城鎮地區聚集以及聚集後的再分散。</li>
						</ol>
						<div class="slidenumber"></div>
					</section>
